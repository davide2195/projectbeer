

<div
    [routerLink]="['/cocktails/', beer().name]"
    class="max-w-sm animate-fadeIn rounded overflow-hidden shadow-lg cursor-pointer">
  <img class="w-full"
      [src]="beer().img"
      [alt]="beer().name">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{ beer().name }}</div>
  </div>
  <div class="px-6 pt-4 pb-2">
    <a
    class="inline-block bg-teal-400 rounded-full px-3 py-1 text-sm justify-end align-bottom font-semibold text-teal-950 mr-2 mb-2">Receipe</a>
  </div>
</div>
